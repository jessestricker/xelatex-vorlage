name: Build

on:
  push: { branches: [main] }

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: ./src/
          latexmk_use_xelatex: true
          root_file: ./index.tex

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ github.ref }}"
          files: ./src/index.pdf
